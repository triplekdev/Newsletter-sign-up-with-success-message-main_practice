<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
  <main class="main">
    <section class="main__img-wrapper">
      <figure>
        <picture class="images">
          <source srcset="/images/illustration-sign-up-desktop.svg" media="(min-width: 600px)" width="300px" height="400px">
          <img src="images/illustration-sign-up-mobile.svg" width="300px" height="400px" alt="main image" class="main__img">
        </picture>
      </figure>
    </section>
    
    <section class="main-content">
      <form action="" novalidate id="mainform" class="signup">
        <div class="text">
          <header>
            <h1 class="heading">Stay updated!</h1>
          </header>
          <p class="join">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="benefits">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        
        <label for="email">Email address</label>
        <div class="input">
          <input type="email" id="email" class="email" required placeholder="email@company.com">
          <p class="errors"></p>
        </div>

        
        <button type="submit" id="btn" class="subscribe">Subscribe to monthly newsletter
        </button>
      </form>
    </section>
  </main>
  <template id="success-template">
      <main class="success-section">
        <img src="images/icon-success.svg" alt="Success" width="20px" height="20px" class="success">
        <div class="success-msg">
          <h1 class="header">Thanks for subscribing!</h1>
          <p class="done">A confirmation email has been sent to <span class="user-email">ash@loremcompany.com.</span>Please open it and click the button inside to confirm your subscription.</p>
        </div>
        <button class="dismiss" onclick="location.reload()">Dismiss message</button>
      </main>
  </template>
  
  <footer class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/triplekdev">Triple K</a>.
  </div>
</body>

</html>
